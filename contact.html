        <td valign="top">
          <input  type="text" name="name" maxlength="50" size="30">

          <label for="email">Email</label>
          </td>

        </td>
        <br>

        </td>
      </tr>
      <!--Submit Button-->
      <tr>
        <td colspan="2" style="text-align:center">
          <input type="submit" value="Submit">
